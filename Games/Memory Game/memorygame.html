<script>
    var clicks = 0; //counts how may picks have been made in each turn
    var firstchoice; //stores index of first card selected
    var secondchoice; //stores index of second card selected

    var match = 0; //counts matches made
    var backcard = "joker.jpg"; //shows back of card when turned over

    var faces = []; //array to store card images
    faces[0] = 'king.png';
    faces[1] = 'club.png';

     var c=0;
           var id=setInterval(frame,1000);
           function frame()
           {
             if(c==45)
           {
            clearInterval(id);
            alert("TIME OVER -_- !TRY AGAIN");
            location.reload();
           }
            document.getElementById('demo').innerHTML="TIME: "+c+" SECONDS";
            c++;
           }

     function shuffle(array)
        {
            var currentIndex=array.length,temp,randomIndex;
            while( currentIndex>0)
                {
                randomIndex=Math.floor(Math.random()*currentIndex);
                currentIndex-=1;
                temp=array[currentIndex];
                array[currentIndex]=array[randomIndex];
                array[randomIndex]=temp;
            }
            return array;
        }
        var s;
        s=shuffle(faces);
    function choose(card) {
            if (clicks == 2) {
                alert("only two clicks at once -_-")
                return;
            }
            if (clicks == 0) {
                firstchoice = card;
                document.images[card].src = faces[card];
                clicks = 1;
            } else {
                clicks = 2;
                secondchoice = card;
                document.images[card].src = faces[card];
                timer = setInterval("check()", 1000);
            }
        }
        /* Check to see if a match is made */

    function check() {
    clearInterval(timer); //stop timer
    clicks = 0;
    if (faces[secondchoice] == faces[firstchoice]) {
        match++;
        if(match==6)
        {
            alert("LEVEL CLEARED");
            location.reload();
            
        }
        document.getElementById("matches").innerHTML = match;
    } else {
        document.images[firstchoice].src = backcard;
        document.images[secondchoice].src = backcard;
        return;
    }
}
